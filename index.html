<body>
    <!-- Navbar Starts -->
    <div class="box">
        <div class="navbar">
            <div class="logo">
                <h2>e!</h2>
            </div>

            <div class="actions">
                <button class="login">Login</button>
                <button class="signin">Create an account</button>
            </div>
        </div>
    </div>
    <!-- Navbar Ends -->

    <div class="heading">
        <h1>
            Breakfast Places in Mumbai
        </h1>
    </div>

    <!-- Left-Aside Box Starts -->
    <div class="leftAsideBox">
        <h4 id="head">Filters</h4>

        <div class="location">
            <label for="location" class="filtersHeading">Select Location</label>

            <select id="selLoc">
                <option value="select location">Select Location</option>
                <option value="select location">Select Location</option>
                <option value="select location">Select Location</option>
            </select>
        </div>

        <div class="cuisine">
            <label class="filtersHeading">Cuisine</label>

            <div class="checkbox">
                <input type="checkbox"><label for="checkbox">North Indian</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"><label for="checkbox">South Indian</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"><label for="checkbox">Chinese</label>       
                 </div>
            <div class="checkbox">
                <input type="checkbox"><label for="checkbox">Fast Food</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"><label for="checkbox">Street Food</label>
            </div>
           
            
           

        </div>

        <div class="cost">
            <label class="filtersHeading">Cost for Two</label>

            <div class="radio">
                <input type="radio">
                <label for="radio"> &nbsp; Less than ` 500</label>
            </div>
            <div class="radio">
                <input type="radio"><label for="radio">` 500 to ` 1000</label>
            </div>
            <div class="radio">
                <input type="radio"><label for="radio">` 1000 to ` 1500</label>
            </div>
            <div class="radio">
                <input type="radio"><label for="radio">` 1500 to ` 2000</label>
            </div>
            <div class="radio">
                <input type="radio"><label for="radio">` 2000+</label>
            </div>

            


            
            
            
            
        </div>

        <div class="sort">
            <label class="filtersHeading">Sort</label>

            <div class="radio">
                <input type="radio"><label for="radio">Price low to high</label>  
            </div>
            <div class="radio">
                <input type="radio"><label for="radio">Price high to low</label>
            </div>
            
            
        </div>

    </div>
    <!-- Left-Aside Box Ends -->

    <!-- Results Box Starts -->
    <div class="result-1">
        <div class="item">
        <div class="itemImage">
            <img src="shutterstock_1154073754.png" alt="Error">

            <p>Fort</p>
            <p id="address">Shop 1, Plot D, Samruddhi Complex, Chincholi …</p>
        </div>
       </div>
       <div class="itemCost">
        <div class="names">
            <p>Cuisine :</p>
            <p>Cost For Two :</p>
        </div>
        <div class="cost">
            <p>Bakery</p>

        </div>
       </div>
    </div>

            <div class="names">
